<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convite ‚Äî Ros√¢ngela & Mois√©s</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background-color: #fff;

      border-radius: 10px;
    }

    h1 {
      color: #a03c6f;
      font-size: 28px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }

    strong {
      color: #000;
    }

    .countdown {
      margin: 20px 0;
      font-weight: bold;
      color: #a03c6f;
      font-size: 18px;
    }

    .btn {
      background-color: #e75480;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-flex;

  </style>
</head>
<body>
  <div class="container">

    <!-- IMAGEM DO CONVITE -->
    <img src="imagem/invite.gif" alt="Convite de Casamento" class="invite-img"/>

    <!-- T√çTULO -->
    <h1>Ros√¢ngela & Mois√©s</h1>

    <p>Com muita alegria, convidamos voc√™ para celebrar conosco esse momento especial.</p>
    <p><strong>Data:</strong> 01 de novembro de 2025</p>
    <p><strong>Hora:</strong> 19h</p>
    <p><strong>Local:</strong> Espa√ßo Solares, 203 ‚Äî em frente ao Est√°dio Fagund√£o</p>

    <!-- CONTAGEM REGRESSIVA -->
    <p class="countdown">‚åõ Carregando contagem regressiva...</p>

    <!-- BOT√ÉO DE CONFIRMAR PRESEN√áA -->
    <button class="btn" onclick="confirmarPresenca()">
      ‚úÖ Confirmar Presen√ßa
    </button>

  </div>

  <script>
    // Fun√ß√£o de contagem regressiva
    const dataCasamento = new Date("2025-11-01T19:00:00").getTime();
    const countdownEl = document.querySelector('.countdown');

    setInterval(() => {
      const agora = new Date().getTime();
      const distancia = dataCasamento - agora;

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `‚åõ Faltam ${dias}d ${horas}h ${minutos}m ${segundos}s para o grande dia!`;
    }, 1000);

    // Fun√ß√£o do bot√£o
    function confirmarPresenca() {
      alert("Sua presen√ßa foi confirmada com sucesso! üíñ");
    }
  </script>
</body>
