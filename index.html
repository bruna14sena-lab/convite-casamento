    @keyframes fadeIn {

    /* Flores animadas em CSS */
    .flower {
      position: fixed;
      background: radial-gradient(circle at center, #f8c1c6 0%, #db7595 70%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow:
        10px 0 0 #f8c1c6,
        -10px 0 0 #f8c1c6,
        0 10px 0 #f8c1c6,
        0 -10px 0 #f8c1c6;
      width: 20px;
      height: 20px;
      opacity: 0.8;
      animation: floatUp linear infinite;
    }

    /* Varia√ß√µes de tamanho */
    .flower.small {
      width: 12px;
      height: 12px;
      animation-duration: 10s;
      opacity: 0.6;
    }
    .flower.medium {
      width: 18px;
      height: 18px;
      animation-duration: 15s;
      opacity: 0.75;
    }
    .flower.large {
      width: 25px;
      height: 25px;
      animation-duration: 20s;
      opacity: 0.9;
    }

    /* Anima√ß√£o de subir e flutuar */
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-20vh) translateX(30px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Posi√ß√µes diferentes pra cada flor */
    .flower:nth-child(1) { left: 10%; animation-delay: 0s; }
    .flower:nth-child(2) { left: 30%; animation-delay: 4s; animation-duration: 12s; }
    .flower:nth-child(3) { left: 50%; animation-delay: 2s; animation-duration: 18s; }
    .flower:nth-child(4) { left: 70%; animation-delay: 6s; animation-duration: 15s; }
